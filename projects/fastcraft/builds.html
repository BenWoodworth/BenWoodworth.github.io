<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FastCraft Builds</title>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
            integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
            integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
            crossorigin="anonymous"></script>

    <script src="builds.js"></script>
</head>
<body>
<table class="table table-hover">
    <thead class="thead-light">
    <tr>
        <td>Build #</td>
        <td>Release</td>
        <td>Branch</td>
        <td>Commit</td>
        <td>Artifact</td>
    </tr>
    </thead>
    <tbody id="tbody"></tbody>
</table>

<script>
    getLatestBuild(addBuild);

    function addBuild(build) {
        if (build == null) {
            return;
        }

        if (build.artifactName != null) {
            appendBuild(build);
        }

        // Fetch next build
        getBuild(build.buildNumber - 1, addBuild);
    }

    function appendBuild(build) {
        var tbody = document.getElementById("tbody");
        var row = tbody.appendChild(document.createElement("tr"));

        var colNumber = row.appendChild(document.createElement("td"));
        var colTag = row.appendChild(document.createElement("td"));
        var colBranch = row.appendChild(document.createElement("td"));
        var colCommit = row.appendChild(document.createElement("td"));
        var colArtifact = row.appendChild(document.createElement("td"));

        if (build.buildNumber != null) {
            var a = colNumber.appendChild(document.createElement("a"));
            a.innerText = build.buildNumber;
            a.href = "https://circleci.com/gh/BenWoodworth/FastCraft/" + build.buildNumber;
            a.classList.add("btn", "btn-light");
        }

        if (build.tag != null) {
            var a = colTag.appendChild(document.createElement("a"));
            a.innerText = build.tag;
            a.href = "https://github.com/BenWoodworth/FastCraft/tree/" + build.tag;
            a.classList.add("btn", "btn-light");
        }

        if (build.commitHash != null) {
            var a = colCommit.appendChild(document.createElement("a"));
            a.innerText = build.commitHash.substr(0, 7);
            a.href = "https://github.com/BenWoodworth/FastCraft/commit/" + build.commitHash;
            a.classList.add("btn", "btn-light");
        }

        if (build.branch != null) {
            var a = colBranch.appendChild(document.createElement("a"));
            a.innerText = build.branch;
            a.href = "https://github.com/BenWoodworth/FastCraft/tree/" + build.branch;
            a.classList.add("btn", "btn-light");
        }

        if (build.artifactName != null) {
            var a = colArtifact.appendChild(document.createElement("a"));
            a.innerText = build.artifactName;
            a.href = build.artifactUrl;
            a.classList.add("btn", "btn-outline-primary");
        }
    }
</script>
</body>
</html>
